
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_테그의 종류</title>
</head>
<body>
    <!-- 크게 두가지로 분류
    
    	block	: 레이아웃 구조를 만들 때 사용하는 속성의 엘리먼트들이다.
    		특징: 개행됨 :줄 이바뀜. ex> <p>
    	inline	: 레이아웃 안에 컨텐츠를 꾸밀 때 사용하는 속성의 엘리먼트 이다.
    		특징: 개행되지 않음. ex><span>
            inline 속성의 테그는 block 속성을 감쌀 수 없다.

     -->

<!-- block 계열의 <div></div>는 :  특별한 의미 없이 디자인 구성을 위해 사용한다.
                                 다른 테그들을 감싸서 구획을 설정하는데 쓰인다.
                                 이걸로 거의 모든 구성을 만들 수 있다. <span></sapn>도 마찬가지
                             ex>
                                 <div>
                                    <h1>제목</h1>
                                    <p>
                                        내용
                                    </p>
                                 </div> -->


<!-- inline 계열의 <span></span> : 특별한 의미는 없이 디자인 구성을 위해 사용한다.
                                  다른 테그들을 감싸서 구획을 설정하는데 쓰인다.이걸로 거의 모든 구성을 만들 수 있다.
                            ex>
                                <h1><strong>제목</strong></h1>
                                <strong><h1>제목</h1></strong>
                                                                  -->

inline 계열의 테그
        <span>**span**</span>
        영역을 잡아 줄 때<br />

        <b>b</b>
        디자인 상으로 굵게.<br />
        <strong>**strong**</strong>
        강조. b 테그보다 사용 빈도가 높다.**리딩기가 읽을때 악센트를 붙인다.<br />
        <i>i</i>
        이텔릭꼴<br />
        <em>**em**</em>
        강조. 이텔릭을 읽을때는 하이톤으로 읽는다.<br />
        ㅅㅅㅅ<sup>sup</sup>
        윗점자<br />
        ㅅㅅㅅ<sub>sub</sub>
        아랫점자<br />
        <q>q</q>
        짧은 인용문으로 ""가 붙는다.<br />
        <ins>ins</ins>
        <br />
        <del>del</del>
        <br />
        <!-- ins del 주로 같이 사용된다. 가령 인터넷 쇼핑몰에서 a가 b로 바뀌었다. 의 경우 a에del b에 ins -->
        <u>u</u> 디자인상의 밑줄.


</body>
</html>
