<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-1_회원가입테이블양식</title>
</head>
    <body>
        <form>


        <fieldset>
            <legend>회원가입</legend>
                <table border="1" width="100%">
                    <caption>회원가입</caption>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="userId">아이디</label></th>
                                <td><input type="text" id="userId" value="아이디"></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="userPw">비밀번호</label></th>
                                <td><input type="password" id="userPw" name="" /></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="bisexuality">성별</label></th>
                                <td><input type="radio" name="sex" id="man"><label for="man">남자</label>
                                    <input type="radio" name="sex" id="woman"><label for="woman">여자</label>
                                    <input type="radio" name="sex" id="bisexuality"><label for="bisexuality">양성</label></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="a1">결혼여부</label></th>
                                <td><input type="checkbox" id="a1" name="a1"><label for="a1">미혼</label>
                                    <input type="checkbox" id="a2" name="a2"><label for="a2">기혼</label>
                                    <input type="checkbox" id="a3" name="a3"><label for="a3">앞으로예정</label>
                                    <input type="checkbox" id="a4" name="a4"><label for="a4">못갈것같은 같은데 가면 로또</label>
                                    <input type="checkbox" id="a5" name="a5"><label for="a5">중혼</label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="photoUpload">사진업로드</label></th>
                                <td><input type="file" id="photoupload"/></td>
                            </tr>

                    </tbody>
                </table>
                <br />
                <input type="submit" value="전송" />
                <input type="button" value="취소" />
                <input type="reset" value="초기화" />
        </fieldset>
        </form>
    </body>
</html>
