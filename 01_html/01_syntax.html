<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_html 문법</title>
</head>
<body>
    <!-- (주석(c9에서의 주석) ctrl / 구현되는 화면에는 안보임) -->

    <!--
      tag란?
        1.정의 : <>안에 들어가는 영문_명령어.
        2.형식 : <tag></tag> = 기능: <열고></닫음>  *명령어의 구조는 < >열었으면 </>로 반드시 닫아야한다.
        3.해석 : tag는 <>안에 위치하게 됨에따라 명령어의 형태를 취하게된다.
                기본적으로 위와 같은 구조를 완성하여 명령어를 완성하며
                완성된 명령어를 ''엘리먼트=요소'' 라고 부른다.
        4.역할 : 엘리먼트 = 요소는 컴퓨터에게 tag에 해당하는 명령을 전달한다.
    -->
    ex1>
    <h1>title</h1>
    <!--
    h1 = heading 1 : 문서의 주제격으로 가장 크고 굵게 표시하는 테그.
                    낮은 숫자의 heading 은 높은 숫자의 heading 보다 상위 주제이다. -->




    <!--
      빈요소
          1. 단독형태로 열고닫고의 기능을 한번에 수행하여 명령어를 전달한다.
          2. 형식 : <tag /> = 해석: <열고닫음 />
          3. 참고 : <열고></닫고>의 형식을 갖추지 않는다.
          4. < /> 닫을 때 / 앞에 스페이스바를 누르지 않으면 html5 이전의 버전에서는 오류로 인식하게된다.
    -->
    ex1>
    <br />  <!-- br = line breaker 한줄띄우기 -->
    <input type="text" /> <!-- input은 input임. -->



    <!--참고사이트 http://www.w3schools.com/html/html_elements.asp -->



</body>
</html>
