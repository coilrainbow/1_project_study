<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_리스트의 종류</title>
</head>
<body>
                      ctrl d 같은철자 선택 단축키
                      리스트태그 (ul li 사이에는 다른 테그가 들어갈 수 없음.)
    <!-- ul>li*5 -->
    <ul>              <!-- ul = unordered list = (순서가 없는 항목) -->
        <li></li>     <!-- li = list item -->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li{text}*5 -->
    <ol>                 <!-- ol = ordered list = (순서가 있는 항목) 오더리스트 -->
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ol>


    <dl>
        <dt>카페라떼</dt>
          <dd>커피에 우유를 넣은 음료</dd>
          <dd>4900원</dd>
        <dt>카페라떼</dt>
          <dd>커피에 우유를 넣은 음료</dd>
        <dt>카페라떼</dt>
        <dd>커피에 우유를 넣은 음료</dd>
    </dl>
                                    <!-- dl = description list = (용어정리 항목)
                                    dt = definition term =  용어의 타이틀
                                    dd = describtion =      용어의 설명 -->


</body>
</html>
