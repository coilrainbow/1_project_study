<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sunmi</title>
    
    <link rel="stylesheet" href="font/flaticon.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <style>
        *{margin:0; padding:0; }
        html,body{height:100%; }
        ul,ol{list-style:none;}
        a{font-family:'Oswald','sans-serif'; font-size:16px; text-decoration:none;}
        
        /*bg start*/
        .wrapper{
            height:100%; 
            background:url(img/sunmi1.jpg) no-repeat center top ;
            background-size:cover;
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            transition:1000ms;
        }
        /*bg end*/
        
        
        
        /*logo start*/
        .wrapper .logo{
            width: 200px; 
            height: 85px;
            background:url(img/sunmi_logo.png) no-repeat;
            position:absolute;
            top:34%;
            left:50%;
            margin-left:-125px;
            opacity:0.6;
            transition:2000ms;
        }

        .wrapper .logo:hover{
            transform:scale(1.5,1.5);
            opacity: 1;
        }
        /*logo end*/
        
        
        
        
        
        /*header start*/
        .wrapper .header{
            width: 100%;
            height: 100px;
            padding:0 20px;
            position:fixed;
            left:0;
            top:0;
            /*픽스드는 옛날 버전에선 left top 값이 있어야 돌아감.*/
            box-sizing: border-box;
            background-color:rgba(0,0,0,0.2);
            transition:1s;
            /*box-shadow:0 2px 5px #000; 쉐도우 줄*/
        }
        
        .wrapper .header .mark{
            float:left;
        }
        
        
            
        .wrapper .header .nav{
            float:right;
        }
        
        .wrapper .header .nav a{display:none;}
        .wrapper .header .nav ul{
            font-size:0;
            height:100px;
            overflow:hidden;
        }
        
        .wrapper .header .nav li{
            display:inline-block; 
            vertical-align:top;
            line-height:100px;
        }
     
        .wrapper .header .nav li a{
            display:block;
            padding:0 15px;
            transition:0.2s;
            opacity:0.8;
            color:#aeaeae;
        }
        .wrapper .header .nav > a{ line-height:40px; text-align:center;}
        
        .wrapper .header .nav li a:hover{
            box-sizing:border-box;
            line-height:105px;
            background-color: rgba(255,255,255,0.1);
            opacity:1;
            color:#fff;;
        }
        
       
            
       
       
        .wrapper .header .mark a{
            display:block;
            margin-top: 4px;
            width: 104px; height: 45px;
            padding:25px;
            background: url(img/header_logo.png) no-repeat center;
            transition:1000ms;
            
        }
        
        
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
        }
        /*header end*/
        
        
         /*@을 생성할 때 이전의 상태에서 변경해야하기 때문에. 변하기 전에 것을 먼저 복붙해 오는게 좋다.*/
        
            
        .footer{
            /*outline:1px red solid; */
            height:57px;
            width:100%;
            box-sizing:border-box;
            background-color:rgba(0,0,0,0.5);
            padding:0 80px;
            position:fixed; bottom:0;

            
        }
        .jyp_logo{
            width:115px;
            height:45px;
            background-repeat:no-repeat;
            background-image:url(./img/jyplogo.png);
            text-indent:-9999px;
            float:left;
            margin-top:5px;
        }
        
        
        .sns li{
            /*outline:1px red solid;*/
            display:inline-block;
            float:right;
            margin-top:13px;
            
        }
        

        .flaticon-twitter{
            display:block;
            color:white;
            width:30px;
            height:30px;
            font-size:18px;
            line-height:28px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            
            
        }
        
        
        .flaticon-youtube-logo{
            display:block;
            color:white;
            width:30px;
            height:30px;
            font-size:20px;
            line-height:27px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            margin-left:10px;
        }
        
        .flaticon-facebook-app-symbol {
            display:block;
            width:30px;
            height:30px;
            color:white;
            font-size:20px;
            line-height:28px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            margin-left:10px;
            box-sizing: border-box;
            /*padding-left:5px;*/
        }
        
        
        
        
        
        
        
        
        
        
        
        
        
        @media screen and (max-width:768px){
            .wrapper .header{padding: 0;}
            .wrapper .header .nav>a{
                display:block;
                width:200px;
                line-height:60px;
                background-color:rgba(0,0,0,0.2);
                color:white;
                font-size:14px;
                
            }
            
            .wrapper .header .nav ul{
                background-color: rgba(255,255,255,0.2);
                width:200px;
                height:100%;
            }
            /*.wrapper .header .nav ul:hover {display:block; }*/
            
            .wrapper .header .nav ul li{
                display:block;
                line-height: 45px;
                /*border:1px red solid;*/
            }
            .wrapper .header .nav ul li a{
                font-size:14px;
                
            }

            .wrapper .header .nav li a:hover{
                
                display:block;
                line-height: 45px;
                padding-left:25px;

            
            }
            
            
            
            .footer{
            /*outline:1px red solid; */
            height:37px;
            width:100%;
            box-sizing:border-box;
            background-color:rgba(0,0,0,0.5);
            padding:0 20px;
            position:fixed; bottom:0;

            
        }
        .jyp_logo{
            width:115px;
            height:45px;
            background-repeat:no-repeat;
            background-image:url(./img/jyplogo.png);
            background-size:60%;
            text-indent:-9999px;
            float:left;
            margin-top:5px;
        }
        
        
        .sns li{
            /*outline:1px red solid;*/
            display:inline-block;
            float:right;
            margin-top:7px;
            
        }
        

        .flaticon-twitter{
            display:block;
            color:white;
            width:23px;
            height:23px;
            font-size:15px;
            line-height:23px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            
            
        }
        
        
        .flaticon-youtube-logo{
            display:block;
            color:white;
            width:23px;
            height:23px;
            font-size:16px;
            line-height:22px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            margin-left:8px;
        }
        
        .flaticon-facebook-app-symbol {
            display:block;
            width:23px;
            height:23px;
            color:white;
            font-size:16px;
            line-height:22px;
            color:black;
            background-color:white;
            border-radius:3px;
            text-align:center;
            margin-left:8px;
            box-sizing: border-box;
            /*padding-left:5px;*/
        }
            
    }
        
        @media screen and (max-width:420px){
            .wrapper{
                background-image:url(img/sunmi1_2.png);
                background-position:center center;
                transition:1000ms;
            }
            
            .wrapper .logo{
                width: 180px; height: 75px;
                background-size:cover;
                position:absolute;
                top:31%;
                left:50%;
                margin-left:-97px;
            }
            
            .wrapper .header{
                height: 40px;
                padding: 0;
                
            }
            .wrapper .header .mark a{
                padding: 0;
                width: 70px; height: 30px;
                background-size: cover;
                margin:3px 0 0 10px;
            }
            
            .wrapper .header .nav>a{
                display:block;
                width:150px;
                height: 40px; 
                line-height:40px;
                background-color:rgba(0,0,0,0.2);
                color:white;
                cursor:pointer;
                font-size:14px;
                
            }
            .wrapper .header .nav ul{width:150px;}
            .wrapper .header .nav ul li a{
                /*padding:10px 0 10px 10px;*/
                /*border:1px red solid;*/
                font-size:16px;
                line-height: 35px;
            }
            .wrapper .header .nav li a:hover{
                line-height: 35px;
            }

            
        }   
        
            /*.wrapper .header .nav ul li{display:none;}*/
    </style>
    
    <script type="text/javascript">
        
        $(function(){

            $('.nav').click(function(){
                // $('.nav > a').text('Close Menu')
                $('.nav ul').toggle(0,function(){
                    $('.nav > a').text('Close Menu')    
                })
                /*$('.nav ul').slideDown(500,function(){
                    $('.nav > a').text('Close Menu')    
                })*/
                
                return false
            })

            if($(window).width() >= 768){
                $('.nav ul').css({display:'block'})
            }else{
                $('.nav ul').css({display:'none'})
                
            }
            
            
        })
        


            
    </script> 

    
</head>

<body>
    
    
    <div class="wrapper">
         <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
            <div class="nav">
                <a href="javascript:void(0)">Main Menu</a>
                <ul >
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>
        
        <div class="logo"></div>
        
        
        
    <div class="footer">
        <div class="jyp_logo"><a href="">jyp</a></div>
        <ul class="sns">
            <li><a href="" class="flaticon-youtube-logo"></a></li>
            <li><a href="" class="flaticon-facebook-app-symbol"></a></li>
            <li><a href="" class="flaticon-twitter"></a></li>
            
        </ul>
        
    </div>        
    </div>
    
    
    
</body>
</html>
