<!--
 엘리먼트 <input/>
 속성 type     종류    /   역할
             text     =   텍스트를 입력 받을 때
             password =   비밀번호 형식으로 텍스트가 비공개로 쓰여짐
             radio  	 =   선택 단일
             checkbox =   선택 단일
             button	 =   버튼 : (목적 : 범용으로서 지정된 목적 특별히 없음) ex> 페이지를넘기는 화살표
             submit	 =   버튼 : (목적 : 전송)  ex>검색
             reset    =   버튼 : (목적 : 폼의 내용 초기화)
             file     =   버튼 : (목적 : 파일을 선택 / 업로드 할 때 사용)
-->

<!--라벨안에 필드셋
   input이 있을때접근성에서는 반드시 써줘야하며 아닌경우에도 사용을 지향한다.
   <label for=""></label>
   <fieldset>
       <legend></legend>
   </fieldset> -->

<!-- ex <input type="submit" value="전송"> -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>7_입력</title>
</head>
<body>
   <label for="userID">아이디</label>
   <input type="text" id="userID" />
   <!-- 클릭하면입력란으로커서이동 -->
   <input type="checkbox" id="test" />
   <label for="ueserid"></label>
   <label for="test">동의하십니까?</label>




<fieldset>
   <legend>필수입력</legend>
   <ul>
       <li>아이디 : <input type="text"></li>
       <li>이름 : <input type="text"></li>
   </ul>
</fieldset>

<fieldset>
   <legend>부가정보</legend>
   <ul>
       <li>아이디 : <input type="text"></li>
       <li>이름 : <input type="text"></li>
   </ul>
</fieldset>







</body>
</html>
