
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_테그의 종류</title>

<body>
    <!-- 크게 두가지로 분류
    	block	: 레이아웃 구조를 만들 때 사용하는 속성의 엘리먼트들이다.
    		특징: 개행됨 :줄 이바뀜. ex> <p>
    	inline	: 레이아웃 안에 컨텐츠를 꾸밀 때 사용하는 속성의 엘리먼트 이다.
    		개행되지 않음. ex><span>
            inline 속성의 테그는 block 속성을 감쌀 수 없다.
     -->
<!-- 블록 계열의 <div></div> 별 의미는 없이 디자인을 구성을 위해 사용. 다른 테그들을 감싸서 구획을 설정하는데 쓰인다. 이걸로 거의 모든 구성을 만들 수 있다.  -->
     <!-- <div>
        <h1>제목</h1>
        <p>
            내용
        </p>
     </div> -->
<!-- 인라인 계열의 <span></span> 별 의미는 없이 디자인을 구성을 위해 사용. 다른 테그들을 감싸서 구획을 설정하는데 쓰인다. 이걸로 거의 모든 구성을 만들 수 있다. -->
     <!-- ex> --> <h1><strong>제목</strong></h1>
     <strong><h1>제목</h1></strong>

inline 계열
        *<span>span</span> <br /> 영역을 잡아 줄 때
        <b>b</b><br /> 디자인 상으로 굵게.
        *<strong>strong</strong><br /> 강조. b 테그보다 사용 빈도가 높다.**리딩기가 읽을때 악센트를 붙인다.
        <i>i</i><br /> 이텔릭꼴
        *<em>em</em><br /> 강조. 이텔릭을 읽을때는 하이톤으로 읽는다.
        ㅅㅅㅅ<sup>sup</sup><br /> 윗점차
        ㅅㅅㅅ<sub>sub</sub><br /> 아랫점차
        <q>q</q><br /> 짧은 인용문.""가 붙는다.
        <ins>ins</ins><br />
        <del>del</del>
        <!-- ins del 주로 같이 사용된다. ex> 인터넷 쇼핑몰에서 a가 b로 바뀌었다. 의 경우 a에del b에 ins -->
        <u>u</u> 디자인상의 밑줄.
