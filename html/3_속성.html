<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_속성</title>
</head>
<body>
    <!--
      속성
        1. 정의: 기본 요소 에서 추가적인 지시
        2. 형식: <tag attribute="value"> = <테그 속성="가치">
    -->
    ex1>
    <!-- <input attribute="여러가지의 속성가치가 있다." /> -->
    <input type="radio" />
    <input type='text' />
    <input type="text" size="40" value="">

    <!-- 참고사이트  http://www.w3schools.com/html/html_attributes.asp -->



</body>
</html>
