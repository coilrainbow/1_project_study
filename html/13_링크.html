<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_링크</title>
</head>
<body>
    <a href="">네이버이동</a>
        <!-- href에 아무 경로가 없을 경우 보라색.링크 안걸려있는경우 -->
    <a href="http://www.naver.com">네이버이동</a>
        <!-- 기존의 창에서 링크이동
        a테그 or (주로개발자들이) 앵커라 부른다. -->
    <a href="http://www.naver.com" target="_blank">네이버이동</a>
        <!-- _blank : 새탭으로 열기 -->
    <a href="http://www.naver.com" target="_blank" title="네이버이동">네이버이동</a>
        <!-- title="설명"을 넣어주면. 설명이라는 글자가 나온다. -->

    <a href="http://google.com"><img src="../images/image1.jpg" alt="민들레사진" width="100" /></a>

</body>
</html>
