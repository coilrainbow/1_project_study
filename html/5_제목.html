\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제목</title>
</head>
<body>
    <!-- 제목 (header) h1~h6 -->
    h${title}*6    로 6개를 한꺼번에 만듬
    <h1>title</h1>
    <h2>title</h2>
    <h3>title</h3>
    <h4>title</h4>
    <h5>title</h5>
    <h6>title</h6>

    h$${title}*6   $$ = 0이 앞에 붙는다.
    <h01>title</h01>
    <h02>title</h02>
    <h03>title</h03>
    <h04>title</h04>
    <h05>title</h05>
    <h06>title</h06>


</body>
</html>
