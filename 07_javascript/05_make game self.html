    <script type="text/javascript">
        
        
        // 1.숫자가 랜덤으로 있다.
        // 랜덤의 수는 0~100 의 수 중에 아무 숫자나 
        // 한가지가 나온다.
        
        // x=랜덤 수
        
        // 2. 사용자가 숫자를 입력한다.

        // x의 수를 사용자가 맞추면 성공이라는
        // 메세지를 출력한 후 게임이 종료된다.  
        
        // 사용자가 입력한 숫자보다 x의 수가 높으면 '높다' 라고
        // 메세지를 보낸다. 그 후 다시 숫자를 입력한다. 
        
        // 사용자가 입력한 숫자보다 x의 숫자가 낮으면 '낮다'라고
        // 메세지를 보낸다.그 후 다시 숫자를 입력한다. 
        
        
        // 4. 사용자가 숫자를 입력할 수 있는 총 횟수는 5회이다.
        // 사용자가 5번 안에 성공하지 못하면 꺼져 라는 
        // 메세지를 보내고 게임이 종료된다.
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        var random = Math.random() * 100;
        var random1 = Math.floor(random);
        
        var x = random1;
        
        console.log(x);
        var coin =5;
        for(i=0; i<5; i++){
            var user = prompt('0~100까지의 숫자 중 하나를 맞춰보아라');
            
            if(x == user){
                alert('성공');
                break;
            }else if(x > user){
                alert('높다');
            }else if(x < user){
                alert('낮다');
            }else{
                alert('game over')
            }
            if(i == coin-1){
                alert('처음부터 다시')
            }
            
        }
        
        
       
       
    </script>
