<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="font/flaticon.css" type="text/css" />
	<style type="text/css">
		
		.circle{
			border:4px gray solid;
			/*background-color:lightblue;*/
			width:50px;
			height:50px;
			border-radius:50%; 
			padding:20px; 
			
		}
		.flaticon-paper-plane:before{
			display:inline-block;
			font-size:50px;
			color:lightblue;
			font-weight:bold;
			margin-left:0px;
		}
		
		span{
			font-size:30px;
			font-weigth:bold;
			color:lightblue;
			/*margin-left:10px;*/
			
		}
		div.flaticon-paper-plane:hover {
			animation:rightmove 2000ms;
			/*animation-delay:1000ms;*/
			
		}
		
		 @keyframes rightmove {
            from {  margin:0;  }
            to { transform:rotateY(-360deg) }
         }
	</style>
</head>
<body>
	<div class=circle>
		<div class ="flaticon-paper-plane">
		</div>
	</div>
	<span>비행기</span>
	
	
</body>
</html>
