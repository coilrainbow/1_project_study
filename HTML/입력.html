<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!--
    엘리먼트,요소 <input/>
    속성 type=종류
	text	 = 텍스트를 입력 받을 때**
	password = 비밀번호 형식으로 텍스트가 비공개됨**
	radio  	 = 단일선택
	checkbox = 다중선택
	button	 = 범용적인 버튼 (특별한 목적이 없음) ex> 페이지를넘기는 화살표
	submit	 = 전송하는 버튼 ** ex>검색
	reset	 = 폼의 내용 초기화
	file	 = 파일/선택 및 업로드 할 때 사용
    -->

<!-- input이 있을때접근성에서는 반드시 써줘야하며 아닌경우에도 사용을 지향한다.
    <label for=""></label>
    <fieldset>
        <legend></legend>
    </fieldset> -->

<!-- ex <input type="submit" value="전송"> -->

<label for="userID">아이디</label>
