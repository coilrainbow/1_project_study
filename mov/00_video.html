<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        html,body{height:100%;}
        *{margin: 0;padding: 0; color:white; }
        .page1{height:100%; position:relative;}
        .dptable{display:table; position:absolute; width: 100%; height: 100%; top:0;}
        .dptable-cell{display:table-cell; text-align:center; vertical-align:middle;}
        h1{font-size:4em;}
        p{font-size:2.3em;}
        .pre{font-size:2.3em;}
        .page1 video{position:fixed; left:50%; margin-left:-825px; z-index:-1;}
        .page1 img{position:fixed; z-index:22; margin-left:-200px;margin-top: -70px; z-index:1;}
        .img{position:fixed; z-index:22; margin-left:-200px; position:absolute; left:50%; top:0; background-attachment:fixed; }
        .page2 {height: 100%; background-color:rgba(225,225,225,0.2); position:relative; z-index:2;}
        .page3 {height: 100%;
        background-image:url(head1.jpg);
        background-position:center;
        background-size:cover;
        background-attachment:fixed; z-index:1;
        background-repeat:no-repeat;
        position:relative; 
        z-index:2;
        }
        .page4{height: 100%; 
        background-image:url(head2.jpg);
        background-position:center;
        background-size:cover;
        background-attachment:fixed;
        background-repeat:no-repeat;
        position:relative; 
        z-index:2;
        }
        .page5{height: 100%; 
        background-image:url(head0.png);
        background-position:center;
        background-size:cover;
        background-attachment:fixed;
        background-repeat:no-repeat;
        position:relative; 
        z-index:2;
        background-attachment: local;
        }
        
    </style>    
    
</head>
<body>
    <div class="page1">
        <video height="100%" autoplay loop>
            <source src="skin.mp4" type="video/mp4">
        </video>
        
        <div class="dptable">
            <div class="dptable-cell">
                <img class="img" src="ai/ai_logo.png">
                <h1></h1>
                <p></p>
            </div>
        </div>
    </div>
    
   <div class="page2 dptable">
        <p class="dptable-cell pre">        </p>
        
    </div>
    
    <div class="page3"><img src="ai/ai_logo.png">    </div>
    <div class="page4">    </div>
    <div class="page5">    </div>
