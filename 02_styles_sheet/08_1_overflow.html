<!DOCTYPE html>

    <title>08_overflow</title>
        <style>
        .box{
            overflow: hidden;
            width: 200px;
            height: 200px;
            border:1px red solid;
        }
        .box img{
                 width:100%;
                 margin-top:30px;
             }
        .visible{
            overflow:visible;
            border:1px red solid;
            height:200px;
            width: 200px;
        }
        
        /*부모위드만큼만 가로비율로 축소됨.*/

        </style>

<body>
        <!-- overflow : 주어진영역을 벗어났을때 박스안에 보여줄거냐 마냐.

                        visible(보여준다.) : "주여진 영역"을 넘어가도 보인다.

                     어떤 구조의 마크업도 표현할 수 있다.
