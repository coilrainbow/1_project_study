<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sunmi</title>
    
    <style>
        *{margin:0; padding:0; }
        html,body{height:100%; }
        ul,ol{list-style:none;}
        a{font-family:'Oswald','sans-serif'; letter-spacing:-1px; font-size:16px; text-decoration:none;}
        
        .wrapper{
            height:100%; 
            background-image:url(img/sunmi1.jpg);
            background-repeat:no-repeat;
            background-size:cover;
            background-position:center top;
            transition:1000ms;
            
        }
        .wrapper .logo{background-image:url(img/sunmi_logo.png);
        
            border:1px red solids; 
            width:197px; 
            height: 85px;
            position:absolute; top:32%; left:43%;
            opacity:0.6;
            transform:scale(1.2,1.2);
            transition:3000ms;
            
        }
        .wrapper .logo:hover{
            transform:scale(2,2);
            
        }
        
        .wrapper .header{
            position:fixed;
            padding:0 20px;
            box-sizing: border-box;
            left:0;
            top:0;
            /*픽스드는 옛날 버전에선 left top 값이 있어야 돌아감.*/
            width: 100%;
            height: 100px;
            background-color:rgba(255,255,255,0.1);
            transition:1s;
            /*box-shadow:0 2px 5px #000; 쉐도우 줄*/
        }
        .wrapper .header .mark{
            float:left;
        }
    
        .wrapper .header .nav{
            float:right;
        }
        
        
        .wrapper .header .nav a{display:none;}
        .wrapper .header .nav ul{font-size:0; }
        
        .wrapper .header .nav li{
            display:inline-block; 
            vertical-align:top;
            line-height:100px;
        }
     
        .wrapper .header .nav li a{
            display:block;
            padding:0 15px;
            transition:0.2s;
            opacity:0.8;
            color:#aeaeae;
        }
        .wrapper .header .nav > a{ line-height:40px; text-align:center;}
        
        .wrapper .header .nav li a:hover{
            border-top:3px rgba(255,255,255,1) solid;
            box-sizing:border-box;
            line-height:100px;
            background-color: rgba(255,255,255,0.3);
            opacity:1;
            color:#fff;;
        }
        
       
            
       
       
        .wrapper .header .mark a{display:block;
            margin-top: 4px;
            width: 104px; height: 45px;
            padding:25px;
            background-image: url(img/header_logo.png);
            background-repeat: no-repeat;
            background-position:center;
            transition:1500ms;
            
        }
        
        
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
        }

         /*@을 생성할 때 이전의 상태에서 변경해야하기 때문에. 변하기 전에 것을 먼저 복붙해 오는게 좋다.*/
        
            
        
        @media screen and (max-width:600px){
            .wrapper{
                background-image:url(img/sunmi1_2.png);
                background-position:center center;
                
                transition:1000ms;
            }
            .wrapper .logo{
                position:absolute; top:32%; left:35%;
                width: 180px; height: 75px;
                background-size:cover;
                background-position: center;
            }
            .wrapper .header{
                height: 40px;
                padding: 0;
                
            }
            .wrapper .header .mark a{
                padding: 0;
                box-sizing:border-box;
                width: 70px; height: 30px;
                background-size: cover;
                margin:3px 0 0 10px;
            }
            
            .wrapper .header .nav>a{
                display:block;
                width:134px;
                /*height: 40px; */
                background-color:rgba(0,0,0,0.2);
                color:white;
                cursor:pointer;
                font-size:14px;
                
            }
            
            /*임시*/
            .wrapper .header .nav a:hover + ul {
                display:block;
            }
            
            .wrapper .header .nav ul{
                display:none;
                background-color: rgba(255,255,255,0.3);
                width:134px;
            }
            .wrapper .header .nav ul:hover {display:block; }
            
            .wrapper .header .nav ul li{
                display:block;
                line-height: 16px;
                width: 150px;
                border:1px red solid;
            }
            .wrapper .header .nav ul li a{
                padding:10px 0 10px 10px;
                border:1px red solid;
                font-size:16px;
                
            }

            .wrapper .header .nav li a:hover{
                
                display:block;
                width: 150px;
                line-height: 30px;
                padding:10px 0 10px 20px;
                border-top:0 none;
                border-left:4px rgba(0,0,0,0.8) solid;
                background-color: rgba(255,255,255,0.6);
            
            }
            
            
        }   
    </style>
    
    
    
    
</head>

<body>
    
    
    <div class="wrapper">
         <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
            <div class="nav">
                <a href="">Main Menu</a>
                <ul >
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>
        
        
        
        <div class="logo"></div>
    </div>
    
    
    
</body>
</html>
