<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sunmi</title>
    
    <style>
        *{margin:0; padding:0; }
        html,body{height:100%;}
        ul,ol{list-style:none;}
        
        .wrapper{
            height:100%; 
            background-image:url(img/sunmi1.jpg);
            background-repeat:no-repeat;
            background-size:cover;
            background-position:center top;
        }
        .wrapper .logo{background-image:url(img/sunmi_logo.png);
        
            border:1px red solids; width:197px; height: 85px;
            position:absolute; top:32%; left:43%;
            opacity:0.6;
            transform:scale(1.2,1.2);
            transition:3000ms;
            
        }
        .wrapper .logo:hover{
            transform:scale(2,2);
            
        }
        
        .wrapper .header{
            position:fixed;
            padding:0 20px;
            box-sizing: border-box;
            left:0;
            top:0;
            /*픽스드는 옛날 버전에선 left top 값이 있어야 돌아감.*/
            width: 100%;
            height: 100px;
            background-color:rgba(225,225,225,0.1);
            transition:1s;
            /*box-shadow:0 2px 5px #000; 쉐도우 줄*/
        }
        .wrapper .header .mark a{display:block;
        margin-top: 4px;
            width: 104px; height: 45px;
            padding:25px;
            background-image: url(img/header_logo.png);
            background-repeat: no-repeat;
            background-position:center;
            transition:1s;
        }
        
        
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
        }

        
        @media screen and (max-width:602px){
            .wrapper{
                background-image:url(img/sunmi1_2.png);
                background-position:center center;}
            .wrapper .logo{
                position:absolute; top:32%; left:35%;
                width: 180px; height: 75px;
                background-size:cover;
                background-position: center;
            }
            .wrapper .header{
                height: 40px;
                padding: 0;
            }
            .wrapper .header .mark a{
                padding: 0;
                box-sizing:border-box;
                width: 70px; height: 30px;
                background-size: cover;
                margin:3px 0 0 10px;
                
    </style>
    
    
    
    
</head>

<body>
    
    
    <div class="wrapper">
         <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
        </div>
        
        
        
        <div class="logo"></div>
    </div>
    
    
    
</body>
</html>
