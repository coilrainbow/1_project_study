<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_overflow</title>
        <style>
        .box{
            overflow: hidden;
            width: 200px;
            height: 200px;
            border:1px red solid;
        }
        .box img{
                 width:100%;
                 margin-top:30px;
             }
        /*img에 width:100% 부모위드만큼만 가로비율로 축소됨.*/
        .visible{
            overflow:visible;
            border:1px red solid;
            height:200px;
            width: 200px;
        }
        /*overflow:scroll; 스크롤바가 의무적으로 가로세로 모두 생긴다.*/
        /*overflow:auto;   스크롤바가 필요한 만큼만 생긴다. */
        

        </style>
    </head>
<body>
        <!-- overflow : 주어진영역을 벗어났을때 박스안에 보여줄것이냐 말것이냐.
                        hidden(숨기고) :     "주어진 영역"을 넘어가면 넘어간 부분을 숨긴다.
                        visible(보여준다.) : "주여진 영역"을 넘어가도 보인다.

                     어떤 구조의 마크업도 표현할 수 있다.
                     오남용도 많다.
                     firefox.stlye편집기.shift f5 = chrome f12 -->

        <div class="box">
             <img src="../images/image1.jpg" alt="">
        </div>
