<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper{border:1px #F00 solid; width:600px; height:600px; position:relative;}
        .wrap{width: 500px; height: 500px; border:1px #F00 solid;}
        .box{width: 200px; height: 220px; border:1px #F00 solid; position:absolute;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="box"></div>
        </div>
    </div>
</body>

</html>

나보다 상위의 포지션으로 선언되어있으면 부모선언이 된다.
overflow:hidden; 은 부모요소에 적용된다.
