<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    *{margin:0; padding:0;}
    li,ul{list-style:none;}
    .menu {text-align:center;}
    .menu>ul>li{display:inline-block;}
    .menu>ul>li ul{display:none;}
    .menu>ul>li:hover ul{display:block;}
    .menu>ul>li ul li{list-style:disc;}
    
    </style>
</head>
<body>
    
    <div class="menu">
        <ul>
            <li><a href="">text</a>
                <ul>
                    <li>text</li>
                    <li>text</li>
                    <li>text</li>
                    <li>text</li>
                </ul>
            </li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
            <li><a href="">text</a></li>
        </ul>
    </div>
    
    
</body>
</html>
