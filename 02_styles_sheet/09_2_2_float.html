<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float로 인한 사이트 깨짐 현상의 예</title>
        <style>
            .section1{
                border:1px red solid;
                overflow:hidden;
            } /*overflow:hidden; 남용하면 접근성 구현 못함*/
            
            .box1{
                border:1px green solid;
                width:49%;
                height:300px;
                float:left
            }
            
            .box2{
                border:1px blue solid;
                width:49%;
                height:300px;
                float:right
                
            }
            
            
            .section2{
                border:3px green solid;
                margin-top:350px;
            }

        </style>
    </head>
    <body>
        <div class="section1">
            <div class="box1">
                box1
            </div>
            <div class="box2">
                box2
            </div>

        </div>
        <div class="section2">
            가가가가가가가가
        </div>
    </body>
</html>
