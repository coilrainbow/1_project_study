<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float2</title>

    <style>
    *{margin:0; padding:0;}
    ul{list-style:none; overflow:hidden;}
    .menu{border:1px red solid;}
    .menu li{border:1px red solid;float:left;}
    /*float:left : 축을 기준으로 순서대로 정렬됨.1 2 3 4 5
    float:right : 축을 기준으로 순서대로 정렬됨.5 4 3 2 1*/

    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>

        </ul>

    </div>

</body>
</html>
