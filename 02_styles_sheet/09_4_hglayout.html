<!--위드값이 없을 경우 플룻은 .으로 줄어든다.-->
<!--자기가 들어갈 공간이 없을 경우 행이 바뀐다.-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{border:1px #F00 solid;
            overflow:hidden;
        }
        .box{
            border:1px #F00 solid; 
            float:left;
            width:200px; 
            height:200px;}
        
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        
        <div class="box"></div>
    </div>    
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{border:1px #F00 solid;
            overflow:hidden;
            font-size:40px;
        }
        
        .box1{border:1px #F00 solid; width:400px; height:400px; margin-left:200px}
        .box2{border:1px #F00 solid; width:200px; height:200px;float:left;}
        .box3{border:1px #F00 solid; width:200px; height:200px; float:left;clear:left;}
        
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box1">1</div>
        
    </div>    
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{border:1px #F00 solid;
            overflow:hidden;
            font-size:40px;
            width:600px;
            float:left;
        }
        .wrap2{height:400px; border:1px #F00 solid; margin-left:610px;}
        
        .box1 {width:200px; height:200px; border:1px #F00 solid; float:right;}
        .box2 {width:200px; height:200px; border:1px #F00 solid; clear:right; float:right;} 
        .box3 {width:auto; height:400px; border:1px #F00 solid; margin-right:210px}
        .wrap2{}
    </style>
</head>
<body>
    <div class="wrap">
       <div class="box1">1</div>
       <div class="box2">2</div>
       <div class="box3">3</div>
    </div>    
    <div class="wrap2"></div>
</body>
