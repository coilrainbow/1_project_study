<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .top{height: 80px;border:1px red solid; background-color:rgba(0,0,0,.5); width:100%; position:fixed;top:0;}
        .fly{width:80px; height:200px; border:1px red solid; position:fixed; left:50%; margin-left: 410px; top:90px;}
        .contents{width:800px; height:2000px; border:1px red solid; margin:0 auto; }
        body{padding-top:80px; margin: 0;}
        
    </style>
    
</head>
<body>
    <div class="top">메뉴</div>
    <div class="contents">
        <div class="fly"></div>
    </div>
    
    
</body>
</html>
