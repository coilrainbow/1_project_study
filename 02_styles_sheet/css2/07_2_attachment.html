<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
    <style>
        html,body{height:100%}
        body{margin:0}
        div{border:1px skyblue solid; height:100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment:fixed;
        }
        .a1{background-image:url(../../images/img1.jpg)}
        .a2{background-image:url(../../images/img2.jpg)}
        .a3{background-image:url(../../images/img3.jpg); background-attachment:local;}
        .a4{background-image:url(../../images/img4.jpg)}
        .a5{background-image:url(../../images/img5.jpg)}

    </style>
</head>
    <body>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>

    </body>
</html>
