
앞선 엘리먼트들이 적용된 float 영향을 받지 않고
새롭게 (다음 줄에서) 시작하고자 한다.


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .h-left{ border:1px #F00 solid; float:left;}
        .h-right{width:300px; height:80px; border:1px #F00 solid; float:right; margin-bottom:10px;}
        .h-content{width:350px; height:30px; border:1px #F00 solid; clear:left;}
    </style>
</head>
<body>
    <div class="h-left"><img src="http://static.naver.net/newsstand/up/2013/0813/nsd114420405.gif" alt=""></div>
    <div class="h-right"><img src="" alt=""></div>
    <div class="h-content">
        <button>구독하기</button>
        <button>이용자한마디</button>
        <button>소셜보내기</button>
        <span>2016-5-26</span>
    </div>
    
    
    
</body>
</html>
