<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>05_border</title>
        <style>
        div.box {
                  width:100px; height:100px;
                  border-bottom:4px green solid;
                  border-width:3px 6px 7px 8px;
                  border-color:green red blue orange;
                  border-style: solid dotted dashed double;

                  border-radius:10px 20px 30px 40px;
             /*50%도 가능.
             탑 부터 시계방향으로 돔.1 2 3 4
             css3에만 적용되어 호환성이 떨어짐.
             1하나 쓰면 1로 다 지정
             1 2 두개 지정하면 대칭으로 지정
             3개 지정하면 하나만 대칭으로 지정
             ex>10 20 30 20
              */
               }
        /*    div.box  = .box 를 갖고 있는 div
            div .box =   div 안의 모든 .box

        .menu div = .menu 안의 모든div*/

        </style>
</head>
    <body>


        <div class="box"></div>

    </body>
</html>
