<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5_연습_회원가입 테이블 양식</title>
</head>
<body>
<form>
  <fieldset>
    <legend>회원가입</legend>
    <table border="1" width="100%">
        <caption>필수입력</caption>
        <tbody>
          <tr>
            <th><label for="userId">아이디</label></th>
            <td><input type="text" name="" id="userId" value="" placeholder="아이디" /></td>
          </tr>
          <tr>
            <th><label for="userPw">비밀번호</label></th>
            <td><input type="password" id="userPw" name=""></td>
          </tr>
          <tr>
            <th><label for="">성별</label></th>
            <td>
              <input type="radio" name="sex" id="man" value=""><label for="man">남자</label>
              <input type="radio" name="sex" id="woman" value=""><label for="woman">여자</label>
              <input type="radio" name="sex" id="bi" value=""><label for="bi">양성</label>
            </td>
          </tr>
          <tr>
            <th><label for="">결혼여부</label></th>
            <td>
              <input type="checkbox" name="" id="미혼" value=""><label for="미혼">미혼</label>
              <input type="checkbox" name="" id="기혼" value=""><label for="기혼">기혼</label>
              <input type="checkbox" name="" id="이혼" value=""><label for="이혼">이혼</label>
            </td>
          </tr>
          <tr>
            <th><label for="photoupload">사진파일업로드</label></th>
            <td>
              <input type="file" name="" id="photoupload" value="">
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <input type="submit" name="" value="전송">
      <input type="button" name="" value="취소">
      <input type="reset" name="" value="초기화">
  </fieldset>
</form>
</body>
</html>
