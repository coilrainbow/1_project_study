<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4_연습회원가입양식</title>
</head>
<body>

<h1>회원가입</h1>
<form>
<fieldset>
  <legend>필수입력</legend>
    <ul>
      <li>
        <label for="userId">아이디 <input type="text" name="" id="userId"></label>
      </li>
      <li>
        <label for="userPw">비밀번호 <input type="password" name="" id="userPw"></label>
      </li>
      <li>
        <label for="">성별</label>
        <input type="radio" name="sex" id="man"><label for="man">남자</label>
        <input type="radio" name="sex" id="woman"><label for="woman">여자</label>
        <input type="radio" name="sex" id="bi"><label for="bi">양성</label>
      </li>
      <li>
        <label for="">결혼여부</label>
        <input type="checkbox" name="" id="미혼" value=""><label for="미혼">미혼</label>
        <input type="checkbox" name="" id="기혼" value=""><label for="기혼">기혼</label>
        <input type="checkbox" name="" id="이혼" value=""><label for="이혼">이혼</label>
      </li>
      <li>
        <label for="phup">사진파일업로드</label>
        <input type="file" name="" id="phup" value="">
      </li>
    </ul>

    <input type="submit" name="" value="전송">
    <input type="button" name="" value="취소">
    <input type="reset" name="" value="초기화">

</fieldset>
</form>













</body>
</html>
