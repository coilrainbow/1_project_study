<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        .wrap{border:1px red solid;font-size:40px; width: 620px; }
        
        .box1{border:1px red solid; width: 200px;height: 200px; float:right;}
        .box2{border:1px green solid; width: 200px; height: 200px; clear:right; float:right;}
        .box3{border:1px blue solid; width: 400px; height: 400px; margin-right:210px;}
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    
    
</body>
</html>
