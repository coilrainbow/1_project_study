<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form>
    <fieldset>
      <legend>필수입력</legend>
        <ul>
          <li>
            <label for="userId">아이디
            <input type="text" id="userId" name="" placeholder="사용할 아이디" />
            </label>
          </li>
          <li>
            <label for="userNn">닉네임
            <input type="text" id="userNn" name="" placeholder="사용할 닉네임" />
            </label>
          </li>
          <li>
            <label for="userPw">비밀번호
              <input type="password" id="userPw" name="" placeholder="숫자를포함한영문8자이상"/>
            </label>
            <label for="aginPw">비밀번호재확인
              <input type="password" id="aginPw" name="" placeholder="비밀번호 재확인"/>
            </label>
          </li>
          <li>
            <label for="">성별</label>
            <input type="radio" name="sex" id="man" /><label for="man">남자</label>
            <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
            <input type="radio" name="sex" id="bisexulity" /><label for="bisexulity">양성</label>
            <br/>
            <label for="">싸이보그</label>싸이보그일 경우 체크하시오.
            <br/>
            <input type="radio" name="machine" id="맥" /><label for="맥">맥</label>
            <input type="radio" name="machine" id="윈도우" /><label for="윈도우">윈도우</label>
            <input type="radio" name="machine" id="스카이넷" /><label for="스카이넷">스카이넷</label>
            <input type="radio" name="machine" id="999" /><label for="999">999</label>
            <input type="radio" name="machine" id="another" /><label for="another">다른 체제의 경우</label><input type="text" id="another" name="machine" placeholder="작성해주시오.">
            </li>
          <li>
            <label for="">결혼여부</label>
            <input type="radio" name="m1" id="m1" /><label for="m1">미혼</label>
            <input type="radio" name="m1" id="m2" /><label for="m2">기혼</label>
            <input type="radio" name="m1" id="m3" /><label for="m3">자웅동체</label>
          </li>
          <li>
            <label for="pU">사진업로드</label>
            <input type="file" id="pU" />
          </li>
        </ul>

        <input type="submit" name="" value="전송">
        <input type="button" name="" value="취소">
        <input type="reset" name="" value="초기화">

    </fieldset>
  </form>
</body>
</html>
