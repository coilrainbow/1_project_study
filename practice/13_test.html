<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
         html{border:1px red solid; width: 800px; height: 800px; }
         body{padding: 0; margin: 0;}
        .wrap{border: 1px red solid; width:500px;  margin:50px 50px; position:relative;}
        /*position:relative는 기준을 설정  */
        .box1{border: 1px red solid; width:100px; height:100px; background-color:red;
            position:absolute; right:10px ; bottom:10px;}
        .box2{border: 1px red solid; width:200px; height:100px; background-color:green;}
        .box3{border: 1px red solid; width:300px; height:100px; background-color:blue;}
    </style>
    
</head>
<body>
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    
</body>
</html>
