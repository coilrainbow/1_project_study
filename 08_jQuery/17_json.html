        $(function(){
            
            $.getJSON('class.json',function(data){
                // console.log(data)
                
                var table_element = ''
            
                table_element += '<table>'
                
                    $.each(data.team1,function(i,e){
                        table_element += '<tr>'
                        
                        $.each(e,function(j,f){
                            // console.log(f)
                            table_element += '<td>'
                            table_element += f
                            table_element += '</td>'
                        })
                        
                        table_element += '</tr>'
                    })
                table_element += '</table>'
                $('.table').html(table_element)    
            })
            
            
        })

    <style>
        .table table{border:1px #F00 solid; width: 100%;}
