<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    
    <style type="text/css">
        *{margin:0; padding:0;}
        ul{margin:0;padding: 0; list-style-type: none;}
        .view {margin:0 auto; width:700px;}
        .list{text-align:center;}
        .list li{width:200px; height:110px; display:inline-block;}
        .list li img{width:100%; height:100%}
    </style>
    
    
    
    <script type="text/javascript" >
        
        $(function(){
            
            
            $('.list li a').click(function(){
                var url= $(this).attr('href');
                var location = 'https://www.youtube.com/embed/'+url+'?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" class="view" allowfullscreen'
                
                // var url = $(this).attr('href');
                $('.view iframe').attr('src',location)
                return false;
            })
            
            
            
        })
        
    </script>
    
    
    
    
    
</head>
<body>

        <iframe width="560" height="385" src="https://www.youtube.com/embed/1NnyVc8r2SM?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen class="view"></iframe>
    </div>
    
<ul class ="list">
