<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <style type="text/css">
        
        *{margin:0; padding:0;}
        html,body{height:100%;}
        .wrap{height:100%;}
        section{
            background-repeat:none;
            background-size:cover;
            background-position: 50% 50%;
            width:100%;
            text-align:center;
            font-size:40px;
            
        }
        .set0{height: 1000px; background-image: url(img/x-men/ani/5.jpg); background-attachment: fixed;}
        .set1{ height:1000px; }
        .set2{height: 1000px; background-image: url(img/x-men/ani/3.jpg); background-attachment: fixed;}
        .set3{height: 1000px; }
        .set4{height: 1000px; background-image: url(img/x-men/ani/1.jpg); background-attachment: fixed;}
        .set5{height: 1000px; }
    </style>
    
    <script>
    
    $(function(){
        
        var spot = []
        
        $('.wrap .per').each(function(i){
            spot.push($(this).offset().top)
        })
        
        $(window).scroll(function(){
            var sct = $(this).scrollTop()
            
            $('.wrap .per').each(function(i){
                var tt  = spot[i] - sct  
                
                if(sct+$(window).height() > spot[i] ) tt *=  0.3
                
                $(this).css('background-position-y',tt)
                
                
            })
            
        })
        
    })
    
    
     
    </script>
    
    
</head>
<body>
<div class="wrap">
    <section class="set0"></section>
    <section class="set1">section1</section>
    <section class="set2 per"></section>
    <section class="set3">section2</section>
    <section class="set4 per"></section>
    <section class="set5">section3</section>
    <section class="set5"></section>
    <section class="set0 per"></section>
    <section class="set3">section2</section>
</div>
    
    
    
</body>
</html>
