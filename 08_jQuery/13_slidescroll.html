    <style type="text/css">
        body{
            background-color: #000;
        }
        ul{
            list-style:none;
            padding:0;
            font-size:0;
            position:relative;
            height:100px;
            width:540px;
        }
        ul li{
            width:100px;
            height:150px;
            /*outline:1px red solid;*/
            display:inline-block;
            margin-left:10px;
            
        }
        ul li:first-child{
            margin-left:0;
        }
        
        ul li img{
            width:100%;
            height:100%;
        }
        .slide{
            width:540px;
            height:150px;
            
            margin-left:200px;
            margin:0 auto;
            /*overflow:hidden;*/
        }
        
        
        .view{
            width:500px;
            height:800px;
            /*outline:1px red solid;*/
            margin:0 auto;
        }
        .view img{
            width:100%;
            height:100%;
        }
        .button{
            
            /*border:1px red solid;*/
            width:500px;
            position:relative;
            margin:0 auto 20px;
            z-index:1;
        }
        .prev{
            position:absolute;
            top:85px;
            left:-80px;

        }
        .next{
            position:absolute;
            top:85px;
            right:-80px;

        }
        

    </style>
    
    
    <script type="text/javascript" >
        
        $(function(){
            $('.slide ul').css({
                width:function(){
                    var target = $('.slide ul li');
                    return target.width() * target.size()
                }
                
            })
            
            
            
            idx = 0
            console.log(idx +' 더하기')
            $('.next').click(function(){
                
                var target=$('.slide ul li')
                var viewThumb = 5 ;
                var ulWidth = target.width() * viewThumb +50
                
                count = target.length /5
                
                idx++
                console.log(idx +' 더하기')
                if(idx >= count){
                    idx=count-1
                    console.log(idx +'고정')
                    return
                  
                }else{
                    $('.slide ul').animate({
                        right:'+='+ulWidth+'px'
                    })
                }
            })
            
            $('.prev').click(function(){
                
                var target=$('.slide ul li')
                var viewThumb = 5 ;
                var ulWidth = target.width() * viewThumb +50
                count = target.length /5
                
                idx--
                console.log(idx +' 빼기')
                if(idx < 0){
                    idx = 0
                    return
                }else{
                    $('.slide ul').animate({
                        right:'-='+ ulWidth+'px'
                    })
                }
            })
            
            
            $('.slide ul li a').click(function(){
                
                var src =$(this).children('img').attr('src')
                // console.log(src)
                
                $('.view').children('img').fadeOut(300)
                // .css({
                //     display:'none'})
                    .attr('src',src).fadeIn(300)
     
                return false

            })
            
        })
        
    </script>

<body>
