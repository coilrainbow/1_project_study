<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        
         *{margin:0; padding:0;}
        html,body{
            height:100%;
            
        }
        .wrap{width:100%;height:100%;}
        .wrap div{height:100%; border:1px #F00 solid; 
        -webkit-background-size: cover;
        background-size:cover ; width:100%; height:100%;}
        .wrap div.section1{background-image:url(img/x-men/ani/1.jpg);}
        .wrap div.section2{background-image:url(img/x-men/ani/2.jpg); }
        .wrap div.section3{background-image:url(img/x-men/ani/3.jpg);background-attachment:fixed;}
        .wrap div.section4{background-image:url(img/x-men/ani/4.jpg);}
        .wrap div.section5{background-image:url(img/x-men/ani/5.jpg);}
        
    </style>
    
    
    <script type="text/javascript">
        var wrapH = 0;
        var spot =[];
    
        $(window).load(function(){
           
            
            $('.wrap div').each(function(i,e){
                
                spot.push($(e).offset().top);
                $(e).css('top',spot[i]);
                wrapH += $(e).height()
                
            });
             $('.wrap').height(wrapH);
            $('.wrap div').css({
                'position':'fixed'
            })
            
            $(window).scroll(function(){
                
                var sct = $(this).scrollTop()
                
                $('.wrap div').each(function(i,e){
                    var tt = spot[i] - sct
                    
                    if(spot[i] < sct)tt*=0.5
                    
                    $(e).css({
                        top:tt
                    })
                    
                    
                    
                })
            })
            
        })
        
        $(function(){
            
        });
        
        
    </script>
</head>
<body>
    <div class="wrap">
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>
        <div class="section5"></div>
    </div>
</body>
</html>
