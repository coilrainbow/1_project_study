<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .wrap{outline:1px red solid; margin:20px auto 0; width: 900px; height: 540px;}
        .header{border-bottom:4px black solid; margin:0 30px ;height: 107px; margin-bottom: 15px;}
        .content{margin:0 30px; outline: 1px blue solid; height: 394px;}
        .content .lc{outline:1px red solid; width: 531px;height: 394px; float: left;}
        .content .rc{outline:1px red solid; margin-left:538px; width: 302px;height: 387px;}
        .content .lc .ltop{outline:1px red solid; height: 183px; clear:left; }
        .content .lc .lbtop{outline:1px red solid; height: 98px; width:290px; margin-top: 15px; float:left;}    
        .content .lc .lbbottom{outline:1px red solid; height: 98px; width: 290px; float:left;}
        .content .lc .lbright{outline:1px red solid; height: 211px; width: 241px; margin-left: 290px;}
        /*.content .rc div{float:left;}*/
        .content .rc1{outline:1px red solid; height: 129px; width: 151px; float: left;}
        .content .rc2{outline:1px red solid; height: 129px; width: 151px; margin:0 151px;}
        .content .rc3{outline:1px red solid; height: 129px; width: 151px; float:left;}
        .content .rc4{outline:1px red solid; height: 129px; width: 151px; margin:0 151px}
        .content .rc5{outline:1px red solid; height: 129px; width: 151px; float:left;}
        .content .rc6{outline:1px red solid; height: 129px; width: 151px; margin:0 151px}
        
        
        
    </style>
    
    
</head>
<body>
    
    <div class="wrap">
        <div class="header">header</div>
        <div class="content">
            <div class="lc">
                <div class="ltop">ltop</div>
                <div class="lbottom">
                    <div class="lbtop">lbtop</div>
                    <div class="lbbottom">lbbottom</div>
                    <div class="lbright">lbright</div>
                </div>
            </div>
            <div class="rc">
                <div class="rc1">rc1</div>
                <div class="rc2">rc2</div>
                <div class="rc3">rc3</div>
                <div class="rc4">rc4</div>
                <div class="rc5">rc5</div>
                <div class="rc6">rc6</div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
