<!doctype html>
<html lang="en">
<head>

    .content .lc .lc1{outline:1px green solid; width: 246px; height: 70px; }
    .content .lc .lc2{outline:1px green solid; width: 246px; height: 70px; }
    .content .lc .lc3{outline:1px green solid; width: 246px; height: 70px; }

    .content .lc .lcbb{outline:1px green solid; width: 246px; height: 43px; margin-top: 5px;}
    
    .content .cct{outline:1px blue solid; widht:288px; height:195px;}
    .content .ccb{outline:1px blue solid; widht:288px; height:173px; margin-top: 12px;}

    .content .rc .rcb .rcbr{outline:1px orange solid; width:87px; height:160px; float:right;}

</head>

<body>
    <div class="wrap">

            </div>
            <div class="cc">
